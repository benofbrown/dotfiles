set-option -g prefix C-a
unbind-key C-b
bind-key a send-prefix
bind-key C-a last

bind-key C-n next
bind-key C-p prev
bind-key C-c new-window
bind-key C-d detach-client
bind-key C-s choose-session

bind-key -n M-Right next
bind-key -n M-Left prev
bind-key -n F7 prev
bind-key -n F8 next

bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R

set-option -g default-terminal screen-256color
set-option -g default-shell /bin/zsh
set-option -g status-right "#(temp.py) #(diskmon / /home /usr/local /home/ben/data) [#(ticker)] #(date '+%b %e %a %H:%M')"
set-option -g bell-action none

set-option -g escape-time 10
set-option -g renumber-windows on

set-window-option -g mode-keys vi
set-window-option -g window-status-current-style "bg=colour0,fg=colour9"
set-window-option -g window-status-current-attr bold
set-window-option -g status-style "bg=colour0,fg=colour3"
set-window-option -g allow-rename on
